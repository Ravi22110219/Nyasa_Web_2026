<!-- Activities Cards Carousel -->
<section class="section activities-cards-section">
  <div class="section-container">
    <div class="section-header" data-aos="fade-up">
      <h2 class="section-title">Our Activities</h2>
      <p class="section-subtitle">A glimpse into our various initiatives and programs</p>
    </div>

    <div class="activities-carousel-container">
      <div class="activities-carousel-wrapper">
        <!-- Carousel Track for Infinite Loop -->
        <div class="activities-carousel-track">
          <!-- Cards will be dynamically inserted here by JavaScript -->
        </div>
      </div>

      
      <!-- Navigation Controls -->
      <div class="carousel-controls">
        <button class="carousel-control prev" aria-label="Previous activities">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="carousel-dots">
          <!-- Dots will be dynamically added by JavaScript -->
        </div>
        <button class="carousel-control next" aria-label="Next activities">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>
