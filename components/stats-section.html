<section class="stats-section section-padding" aria-labelledby="stats-title">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title" id="stats-title">Our Impact in Numbers</h2>
      <p class="section-subtitle">
        Making a difference one life at a time
      </p>
    </div>

    <div class="grid-4">

      <div class="stat-card animate-on-scroll" data-animation-delay="0">
        <div class="stat-icon"><i class="fas fa-users"></i></div>
        <div class="stat-number">
          <span class="counter" data-target="4000">0</span><span class="plus-sign">+</span>
        </div>
        <div class="stat-label">Children Impacted</div>
        <div class="stat-description">Since our inception in 2011</div>
      </div>

      <div class="stat-card animate-on-scroll" data-animation-delay="200">
        <div class="stat-icon"><i class="fas fa-medkit"></i></div>
        <div class="stat-number">
          <span class="counter" data-target="2000">0</span><span class="plus-sign">+</span>
        </div>
        <div class="stat-label">Medical Checkups</div>
        <div class="stat-description">Through Sanjeevani Camps</div>
      </div>

      <div class="stat-card animate-on-scroll" data-animation-delay="400">
        <div class="stat-icon"><i class="fas fa-campground"></i></div>
        <div class="stat-number">
          <span class="counter" data-target="800">0</span><span class="plus-sign">+</span>
        </div>
        <div class="stat-label">Summer Camp Attendees</div>
        <div class="stat-description">Educational & recreational activities</div>
      </div>

      <div class="stat-card animate-on-scroll" data-animation-delay="600">
        <div class="stat-icon"><i class="fas fa-hand-holding-heart"></i></div>
        <div class="stat-number">
          <span class="counter" data-target="500">0</span><span class="plus-sign">+</span>
        </div>
        <div class="stat-label">Volunteers Engaged</div>
        <div class="stat-description">Students & community members</div>
      </div>

    </div>
  </div>
</section>
