  <script>
    // === SWIPER INIT ===
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: 3,
      spaceBetween: 30,
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 5,
        slideShadows: true,
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      breakpoints: {
        768: {
          slidesPerView: 2,
        },
        200: {
          slidesPerView: 1,
        }
      }
    });

    // === AUTO-PLAY CONTROL + VIDEO PLAY/PAUSE DETECTION ===
    // Wait for iframe content to load before attaching 'play'/'pause' listeners
    function attachVideoListeners(slide) {
      const iframe = slide.querySelector('iframe');
      if (!iframe) return;


      const stopAutoplay = () => swiper.autoplay?.stop();
      const startAutoplay = () => swiper.autoplay?.start();

      // hover on slide container
      slide.addEventListener('mouseenter', stopAutoplay);
      slide.addEventListener('mouseleave', startAutoplay);

      // additionally, if the iframe is clicked, we assume video becomes playing
      iframe.addEventListener('load', function () {

      });

      // for better UX: stop when iframe gets focus (user tab or click)
      iframe.addEventListener('mouseenter', stopAutoplay); // extra safety
      // note: we don't add iframe mouseleave because the slide mouseleave will restart.
    }

    // Attach to existing slides and also observe new slides (swiper may rebuild on resize/loop)
    function initSlideControls() {
      const slides = document.querySelectorAll('.swiper-slide');
      slides.forEach(slide => {
        // avoid duplicate listeners
        if (!slide.hasAttribute('data-swiper-listener')) {
          slide.setAttribute('data-swiper-listener', 'true');
          attachVideoListeners(slide);
        }
      });
    }

    // initial call
    initSlideControls();

    // swiper sometimes re-renders slides (loop + breakpoint). We listen for slide change or mutation.
    // Use MutationObserver to catch dynamically added slides (when swiper loop clones slides)
    const observer = new MutationObserver(() => {
      initSlideControls();
    });
    observer.observe(document.querySelector('.swiper-wrapper'), { childList: true, subtree: false });

    // also run after swiper init (some clones appear later)
    swiper.on('init', function () {
      setTimeout(initSlideControls, 50);
    });

    // whenever slides change (loop recreation) 
    swiper.on('slidesUpdated', function () {
      initSlideControls();
    });

    // --- fallback: clear any duplicated listeners? we use attribute flag.
  </script>
